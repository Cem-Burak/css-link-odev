<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>css</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav>	
		<div class="container clearfix">
			<div id="logo-box">
				<a href="/home/index.html" class="logo text-uppercase">
					Home
				</a>
			</div>			
			<div id="nav-links">
				<ul>
					
					<li class="nav-item">
						<a href="/About/about.html" class="nav-link text-uppercase">
							About
						</a>
					</li>
					<li class="nav-item">
						<a href="/Contact/contact.html" class="nav-link text-uppercase">
							Contact
						</a>
					</li>
				</ul>
			</div>	
		</div>		
	</nav>

	

	<section id="contact">

		<div class="container">

			<h2 class="text-uppercase">
				Contact Me
			</h2>
			<hr class="star-dark">


			<form id="contact-form">

				<div class="form-group">
					<input type="text" id="name" placeholder="Name">
				</div>

				<div class="form-group">
					<input type="text" id="email" placeholder="Email Address">
				</div>

				<div class="form-group">
					<input type="text" id="phone" placeholder="Phone">
				</div>

				<div class="form-group">
					<textarea id="message" rows="5" placeholder="Message"></textarea>
				</div>

				<div>
					<button class="btn btn-primary">
				Send		
		    </button>
				</div>

			</form>
		</div>
	</section>






</body>

</html>
